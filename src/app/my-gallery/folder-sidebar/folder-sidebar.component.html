<div class="panel">
  <a routerLink="/my-gallery-component" class="panel-title"></a>
  <p class="line"></p>
  <div class="folder">
    <ul class="folder-nav">
      <li class="folder" *ngFor="let folder of myGalleryService.folders">
        <a [routerLink]="[folder.id]">{{folder.nameFolder}}</a>
      </li>
      <li>
        <app-add-folder></app-add-folder>
      </li>
    </ul>
  </div>
</div>
