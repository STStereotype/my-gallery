<div class="gallery">
  <div class="folder-information">
    <div class="folder-information_info">
      <p class="folder-name">{{date.currentFolderName}}</p>
      <div class="info-block folder-size">
        <p class="left-block">Folder size:</p>
        <p class="right-block">{{date.currentFolderSize}} mb</p>
      </div>
      <div class="info-block numbers-photos">
        <p class="left-block">Number of photos: </p>
        <p class="right-block">{{date.numberImagesCurrentFolder}}</p>
      </div>
      <div class="info-block folder-creation-date">
        <p class="left-block">Folder creation date: </p>
        <p class="right-block">{{date.creationDateCurrentFolder}}</p>
      </div>
    </div>
    <p class="delete-folder" (click)="ifDeletion = true">Delete folder</p>
  </div>
  <app-images (folderInformation)="FolderInformation($event)"></app-images>
</div>
<div class="deletion-confirmation" *ngIf="ifDeletion">
  <div class="background">
    <button class="btn-delete" (click)="DeleteFolder()">Delete</button>
    <button class="btn-cancel" (click)="ifDeletion = false">Cancel</button>
  </div>
</div>
